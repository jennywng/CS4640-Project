<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
    
        <meta http-equiv="X-UA-Compatible" content="IE=edge">  <!-- required to handle IE -->
            
            <!-- make browser window responsive -->
        <meta name="viewport" content="width=device-width, initial-scale=1">
            
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" />
        <link rel="stylesheet" href="styles/style.css">
        <link rel="stylesheet" href="styles/login-style.css">
    </head>

    <body onload="setFocus('name')" class="login-body">
        <div class="login-page">
            <div class="form">
                <form class="register-form">
                    <input class="first" id="name" type="text" placeholder="Name"/>
                    <input type="text" placeholder="Email"/>
                    <input type="text" placeholder="Password"/>
                    <button>Register</button>
                    <p class="message">Already Registered? <a href="#">Sign In</a></p>
                </form>

                <form class="login-form">
                    <input class="first" id="email" type="text" placeholder="Email"/>
                    <input type="text" placeholder="Password"/>
                    <button>Login</button>
                    <p class="message">Not registered? <a href="#">Create an Account</a></p>
                </form>
            </div>
        </div>

        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="js/login.js"></script>
        <script src="js/autofocus.js"></script>

    </body>

    
</html>
